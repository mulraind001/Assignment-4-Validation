<!DOCTYPE html>
<html lang="en">
<head>

        div{

        label1{

<body>
<table>

      <div>
      <label1 for = "email">Email:</label1> <input id="email" type="text" name="email" value="">

      <div>
      <label1 for = "phoneNumber">Phone number:</label1> <input id="phoneNumber" type="text" name="phoneNum" value="">

      <option value="36-50">36 - 50 years old</option>
      <option value="<50">< 50 years old</option>
     </select>
      </div>

<div>
      Favorite Music Genre:
      <input type="checkbox" name="genre" value="pop" id="pop"> <label for="pop">Pop</label>
      <input type="checkbox" name="genre" value="hiphop" id="hiphop"> <label for="hiphop">Hiphop</label>
      <input type="checkbox" name="genre" value="jazz" id="jazz"> <label for="jazz">Jazz</label>

      <input type="checkbox" name="genre" value="classic" id="classic"> <label for="classic">Classical Music</label>
      <input type="checkbox" name="genre" value="pop" id="country"> <label for="country">Country</label>
</div>

    <div>
      <input type="button" value="Submit" onclick="inspect()">
      <input type="reset" value="Clear" onclick="clearAll()">
    </div>

      <div id="output"></div>

  </form>

</html>
